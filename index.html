<!DOCTYPE html>
<html dir="ltr" lang="en-US"> 
  <head>
    <link href="style.css" rel="stylesheet">
    <link href="utils.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-outer">
      <div class="container-inner display-flex">
        <div class="section flex-grow">
          <div class="position-relative">
            <img src="images/logo.png" width="50%">
            <div class="circles">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <p class="subhead become">A Communal Conference <br> September 13, 2019</p>
        </div>
        <div>
          <a href="#" class="request-invitation big-link">
            Request an Invitation
          </a>
        </div>
        <div class="section display-flex">
          <div class="flex-1">
            <p class="relative-book" style="width:48%;">A gathering on the future of communal spaces and resources.</p>
          </div>
          <div class="flex-1">
          </div>
        </div>
      </div>
    </div>

    <div class="container-outer">
      <div class="container-inner display-flex">
        <div class="section display-flex flex-row">

            <img src="images/coming_up.png" width="50%">
          </div>
          <div>
            <img src="images/shape.png">
          </div>
        </div>
        <div class="display-flex flex-row flex-grow" style="border-top: 3px solid black;">
          <div class="card flex-1">
            <a href="#" class="big-link">
              <div class="display-flex">
                <p class="relative-book flex-grow">LAUNCH PARTY</p>
                <p class="datetime relative-book">Sep 13<br>00pm-00pm</p>
              </div>
            </a>
          </div>
          <div class="card flex-1">
            <a href="#" class="big-link">
              <div class="display-flex">
                <p class="relative-book flex-grow">HOUSE WARMING</p>
                <p class="datetime relative-book">Sep 13<br>00pm-00pm</p>
              </div>
            </a>
          </div>
          <div class="card flex-1">
            <a href="#" class="big-link">
              <div class="display-flex">
                <p class="relative-book flex-grow">BACKLOT FESTIVAL</p>
                <p class="datetime relative-book">Sep 13<br>00pm-00pm</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
